<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addition(){
            let a=10;
            let b=5;
            let sum=a+b;
            document.write("<h2>Addition Result: " + sum + "</h2>");
        }
        addition();
        function subtraction(){
            let a=10;
            let b=5;
            let difference=a-b;
            document.write("<h2>Subtraction Result: " + difference + "</h2>");
        }
        subtraction();
    </script>
</body>
</html>
