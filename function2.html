<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var z=1;
        do{
            document.write("python <br>");
            z++;
        }
        while(z<=10);
    </script>
</body>
</html>
