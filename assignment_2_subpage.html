<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking - Payment</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4faff;">
    <table border="1" width="100%" bgcolor="lightblue">
        <tr>
            <td width="10%">
                <img src="asnmnt_2 logo.png" alt="Logo" width="40" height="40">
            </td>
            <td >Book</td>
        </tr>
    </table>

  <h2 style="text-align:center; color: darkgreen;">* Payment Page *</h2>

  <table style="width: 100%; margin-top: 20px;">
    <tr>
      <!-- Left side: Form -->
      <td style="width: 60%; vertical-align: top;">
        <form action="confirmation.html" method="post" style="width: 350px; margin: auto;">
          <fieldset style="border: 2px solid darkgreen; border-radius: 6px; padding: 15px; background-color: #ffffff;">
            <legend style="font-weight: bold; color: darkgreen;">Select Payment Method</legend>

            <p>
              <input type="radio" name="payment" value="upi"> UPI <br>
              <input type="radio" name="payment" value="atm"> ATM <br>
              <input type="radio" name="payment" value="netbanking"> Net Banking <br>
              <input type="radio" name="payment" value="cod"> Cash on Delivery
            </p>

            <p>
              <input type="submit" value="Confirm Payment" style="background-color: darkgreen; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer;">
            </p>
          </fieldset>
        </form>
      </td>

      <!-- Right side: Image -->
      <td style="width: 40%; text-align: center; vertical-align: middle;">
        <img src="asnmnt_2 logo.png" alt="Bus Image" width="250">
      </td>
    </tr>
  </table>
</body>
</html>
