<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=10;i++)
    {
        document.write(2*i +"<br>");
    }
    document.write("<br> <br> <br>")
        for(i=1;i<=10;i++)
    {
        var k=3*i;
        if(k%2!=0){
            document.write(k+"<br>");
        }
    }
    </script>
</body>
</html>
