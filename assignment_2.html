<body style="font-family: Arial, sans-serif; background-color: #f9f9f9;">

                <option value="lucknow">Lucknow</option>
                <option value="kanpur">Kanpur</option>
              </select>
            </p>

            <p>
              <input type="submit" value="Next â†’" style="background-color: darkblue; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer;">

        </form>
      </td>
